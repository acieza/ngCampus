<section>
    <div class="centro">
        <h2>Datos de Usuario</h2>

        <form [formGroup]="form" (ngSubmit)="modificarUsuario($event)">
      <div>      
            <!-- <div>Avatar</div> -->
            <img class="imagen" [src]="usuario.devuelveImagen">
            <input  type="file" class="cajas" (change)="uploadFile($event)">
            

       
    </div>
    
    <div>
        <div class="tama">Nombre</div>
        <input formControlName='nombre' class="in" type="text" name="" id="" class="cajas">
    </div>
    <div>
        <div class="tama">email</div>
        <input type="email" class="in" formControlName="email" name="" id="" class="cajas">
    </div>
   
    <div class="botones">
        <button>Guardar Cambios</button>
    </div>
        </form>
</div>
</section>
