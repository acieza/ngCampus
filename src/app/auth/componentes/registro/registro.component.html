<body>
    

<link href="https://unpkg.com/tailwindcss@0.3.0/dist/tailwind.min.css" rel="stylesheet">
    <div class="bg-grey-lighter min-h-screen flex flex-col">
        <div class="container max-w-sm mx-auto flex-1 flex flex-col items-center justify-center px-2">
           
            <div class="bg-white px-6 py-8 rounded shadow-md text-black w-full">
                <h1 class="mb-8 text-3xl text-center font-semibold">
                    Regístrate</h1>
                    <form [formGroup]="form" (ngSubmit)="crearUsuario($event)">
                <div class="rojo" *ngIf="form.get('nombre').hasError('required') && form.get('nombre').dirty">*</div>
                <input 
                    type="text"
                    class="block border border-grey-light w-full p-3 rounded mb-4"
                    name="fullname"
                    formControlName="nombre"                    
                    placeholder="Nombre Completo" />

                <div class="rojo" *ngIf="form.get('email').hasError('required') && form.get('email').dirty">*</div>              
                <input 
                    type="email"
                    class="block border border-grey-light w-full p-3 rounded mb-4"
                    name="email"
                    formControlName="email"
                    placeholder="Email" />
                <div class="rojo" *ngIf="form.get('password').hasError('required') && form.get('password').dirty">*</div>
                <input 
                    type="password"
                    class="block border border-grey-light w-full p-3 rounded mb-4"
                    name="password"
                    formControlName="password"
                    placeholder="Contraseña" />
                <div class="rojo" *ngIf="form.get('vpassword').hasError('required') && form.get('vpassword').dirty">*</div>
                <input 
                    type="password"
                    class="block border border-grey-light w-full p-3 rounded mb-4"
                    name="confirm_password"
                    formControlName="vpassword"
                    placeholder="Confirmar Contraseña" />

                <button
                    [disabled]="form.invalid"
                    type="submit"
                    class="w-full text-center py-3 rounded bg-blue text-white hover:bg-blue-dark focus:outline-none my-1"
                >Crear cuenta</button>

                <div class="text-center text-sm text-grey-dark mt-4">
                    <input type="checkbox" class="Term"  formControlName="term">
                    Acepto los  
                    <a class="no-underline border-b border-grey-dark text-grey-dark" href="#">
                       Terminos de Servicio
                    </a> y 
                    <a class="no-underline border-b border-grey-dark text-grey-dark" href="#">
                        Políticas de Privacidad
                    </a>
                </div>
            </form>    
            </div>

            <div class="text-grey-dark mt-6">
                Ya tienes una cuenta? 
                <a class="no-underline border-b border-blue text-blue" routerLink="/auth">
                    Log in
                </a>.  
                
            </div>
       
        </div>
    </div>
</body>
