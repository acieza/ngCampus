        <h2>Datos de Usuario</h2>

        <form [formGroup]="form" (ngSubmit)="modificarUser($event)">
      <div>

                <option value="admin">admin</option>

        </div>
       
    </div>
    
    <div>

    <div>

    </div>
        </form>
</div>
