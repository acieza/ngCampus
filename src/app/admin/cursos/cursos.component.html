<div class="centrar">
    <div class="container mx-auto px-4 sm:px-8 max-w-5xl">
        
        <!-- <button class="anadir" routerLink="../Anadir">Añadir</button> -->
        <div class="py-8">
            <div class="flex flex-row mb-1 sm:mb-0 justify-between w-full">
                <button class="anadir" routerLink="../Anadir">Añadir</button>
                <div class="text-end">
                    <div class="flex w-full max-w-sm space-x-3">
                        <div class=" relative ">
                            <input type="text" [(ngModel)]="inputName"  id="inputName" class=" rounded-lg border-transparent flex-1 appearance-none border border-gray-300 w-full py-2 px-4 bg-white text-gray-700 placeholder-gray-400 shadow-sm text-base focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent" placeholder="name"/>
                            </div>
                            <button class="flex-shrink-0 px-4 py-2 text-base font-semibold text-white bg-purple-600 rounded-lg shadow-md hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2 focus:ring-offset-purple-200" type="submit"
                            (click)="FilterByName()"
                            >
                                Buscar
                            </button>
                        </div>
                    </div>
                
            </div>
            <div class="-mx-4 sm:-mx-8 px-4 sm:px-8 py-4 overflow-x-auto">
                <div class="inline-block min-w-full shadow rounded-lg overflow-hidden">
                    <table class="min-w-full leading-normal">
                        <thead>
                            <tr >
                                <th scope="col"
                                    class="px-5 py-3 bg-white  border-b border-gray-200 text-gray-800  text-left text-sm uppercase font-normal">
                                    Titulo
                                </th>
                                <th scope="col"
                                    class="px-5 py-3 bg-white  border-b border-gray-200 text-gray-800  text-left text-sm uppercase font-normal">
                                    horas
                                </th>
                                <th scope="col"
                                    class="px-5 py-3 bg-white  border-b border-gray-200 text-gray-800  text-left text-sm uppercase font-normal">
                                    Precio
                                </th>
                                <th scope="col"
                                    class="px-5 py-3 bg-white  border-b border-gray-200 text-gray-800  text-left text-sm uppercase font-normal">
                                    oferta
                                </th>
                                <th scope="col"
                                    class="px-5 py-3 bg-white  border-b border-gray-200 text-gray-800  text-left text-sm uppercase font-normal">
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of items ">
                                <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
                                    <div class="flex items-center">
                                        <div class="flex-shrink-0">
                                            <a href="#" class="block relative">
                                                <img alt="profil" [src]="devuelveImagen(item.imagen)"
                                                    class="mx-auto object-cover rounded-full h-10 w-10 " />
                                            </a>
                                        </div>
                                        <div class="ml-3">
                                            <p class="text-gray-900 whitespace-no-wrap">
                                                {{item.titulo | slice:0:20}}
                                            </p>
                                        </div>
                                    </div>
                                </td>
                                <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
                                    <p class="text-gray-900 whitespace-no-wrap">
                                        {{item.tiempo}}
                                    </p>
                                </td>
                                <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
                                    <p class="text-gray-900 whitespace-no-wrap">
                                        {{item.precio}} $
                                    </p>
                                </td>
                                <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
                                    <span
                                        *ngIf="item.oferta"
                                        class="relative inline-block px-3 py-1 font-semibold text-green-900 leading-tight">
                                        <span aria-hidden="true"
                                            class="absolute inset-0 bg-green-400 opacity-50 rounded-full">
                                        </span>
                                        <span class="relative">
                                            activado
                                        </span>
                                    </span>
                                    <span
                                        *ngIf="!item.oferta"
                                        class="relative inline-block px-3 py-1 font-semibold text-green-900 leading-tight">
                                        <span aria-hidden="true"
                                            class="absolute inset-0 bg-red-400 opacity-50 rounded-full">
                                        </span>
                                        <span  class="relative">
                                            desactivado
                                        </span>
                                    </span>
                                </td>
                                <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
                                    <div class="linea">
                                    <a   class="text-indigo-600 hover:text-indigo-900">
                                       <p routerLink="../Editar/{{item._id}}" class="btn" >Edit</p>   
                                    </a>
                                    <a   class="text-indigo-600 hover:text-indigo-900">
                                        <p  (click)="borrarCurso(item._id)" class="btn2">Borrar</p> 
                                     </a>
                                    </div>
                                </td>
                               
                                
                            </tr>
                            
                        </tbody>
                    </table>
                    <div class="px-5 bg-white py-5 flex flex-col xs:flex-row items-center xs:justify-between">
                        <div class="res bg-white">
                            <p class="text-sm leading-5 text-blue-700">
                                    Página
                                    <span class="font-medium">{{currentIndex}}</span>
                                    de
                                    <span class="font-medium">{{pageNumber}}</span>
                                    de
                                    <span class="font-medium">{{cartas.length}}</span>
                                    resultados
                            </p>
                    </div>
                        <div class="flex items-center">
                            <button type="button"
                            (click)="prevPage()"
                                class="w-full p-4 border text-base rounded-l-xl text-gray-600 bg-white hover:bg-gray-100">
                                <svg width="9" fill="currentColor" height="8" class="" viewBox="0 0 1792 1792"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path
                                        d="M1427 301l-531 531 531 531q19 19 19 45t-19 45l-166 166q-19 19-45 19t-45-19l-742-742q-19-19-19-45t19-45l742-742q19-19 45-19t45 19l166 166q19 19 19 45t-19 45z">
                                    </path>
                                </svg>
                            </button>

                            <button type="button"
                            (click)="setPage(page)"
                                *ngFor="let page of pagesIndex"  [ngClass]="{'active': (currentIndex == page)}"
                                class="w-full px-4 py-2 border-t border-b text-base text-indigo-500 bg-white hover:bg-gray-100 ">
                                {{page}}
                            </button>
                           
                            <button type="button"
                            (click)="nextPage()"
                            [ngClass]="{'disabled': (currentIndex == pageNumber || pageNumber == 0)}" 
                                class="w-full p-4 border-t border-b border-r text-base  rounded-r-xl text-gray-600 bg-white hover:bg-gray-100">
                                <svg width="9" fill="currentColor" height="8" class="" viewBox="0 0 1792 1792"
                                
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path
                                        d="M1363 877l-742 742q-19 19-45 19t-45-19l-166-166q-19-19-19-45t19-45l531-531-531-531q-19-19-19-45t19-45l166-166q19-19 45-19t45 19l742 742q19 19 19 45t-19 45z">
                                    </path>
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
